<h1>Kursinformation</h1>

<div id="kurs-info">
    <table *ngFor = "let info of courseInfo">
        <tr>
            <th>Kurskod</th>
            <th>Kursnamn</th>
            <th>Progression</th>
            <th>Kursplan</th>
        </tr>
        <tr>
            <th>{{ info.code }}</th>
            <th>{{ info.coursename }}</th>
            <th>{{ info.progression }}</th>
            <th> <a href="{{ info.syllabus }}">Kursplan</a></th>
        </tr>
    </table>
</div>
